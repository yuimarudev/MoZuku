name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build pkg-config \
            libcurl4-openssl-dev libtree-sitter-dev \
            git autoconf automake libtool patch gettext

      - name: Install deps (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install ninja pkg-config autoconf automake libtool patch gettext curl tree-sitter

      - name: Build CRF++ (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp
          patch -p1 < ../crfpp_fix.patch
          sed -i '' 's/winmain.h //g' Makefile.am Makefile.in
          sed -i '' '/winmain.h/d' crf_learn.cpp crf_test.cpp
          ./configure --prefix=/usr/local CXXFLAGS="-std=c++11"
          make -j2
          sudo make install

      - name: Build MeCab (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          git clone https://github.com/taku910/mecab.git
          cd mecab/mecab
          ./autogen.sh
          ./configure --prefix=/usr/local --with-charset=UTF8
          make -j2
          make check || true
          sudo make install

      - name: Build MeCab IPADIC (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          cd mecab/mecab-ipadic
          ./configure --prefix=/usr/local --with-charset=utf8 --with-mecab-config=/usr/local/bin/mecab-config
          make -j2
          sudo make install

      - name: Build CaboCha (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          autoreconf -i
          ./configure --with-charset=utf8 --with-mecab-config=/usr/local/bin/mecab-config --with-crfpp-config=/usr/local/bin/crf-config --prefix=/usr/local CXXFLAGS="-std=c++11"
          make -j2
          sudo make install

      - name: Install deps (Windows - MSYS2)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-tree-sitter
            mingw-w64-x86_64-libiconv
            git
            autoconf
            automake
            libtool
            make
            gettext

      - name: Install tree-sitter CLI (non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          npm install -g tree-sitter-cli
          BIN_DIR="$(npm prefix -g)/bin"
          echo "PATH=${BIN_DIR}:$PATH" >> $GITHUB_ENV

      - name: Install tree-sitter CLI (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          npm install -g tree-sitter-cli
          $binDir = "$(npm prefix -g)\bin"
          echo "PATH=$binDir;$env:PATH" >> $env:GITHUB_ENV

      - name: Build MeCab (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          git clone https://github.com/taku910/mecab.git
          cd mecab/mecab
          ./autogen.sh
          ./configure --prefix=/mingw64 --with-charset=UTF8 LIBS="-liconv"
          make -j2
          make install
          mkdir -p /mingw64/libexec/mecab
          bin_path="$(find /mingw64 -name 'mecab-dict-index*' -maxdepth 6 | head -n1)"
          if [ -z "$bin_path" ]; then
            bin_path="$(find ./src -name 'mecab-dict-index*' -maxdepth 3 | head -n1)"
          fi
          if [ -n "$bin_path" ]; then
            install -m 755 "$bin_path" /mingw64/libexec/mecab/mecab-dict-index.exe
          else
            echo "mecab-dict-index not found after build" && find /mingw64 -maxdepth 4 -type f | head
          fi

      - name: Build MeCab IPADIC (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          cd mecab/mecab-ipadic
          ./configure --prefix=/mingw64 --with-charset=utf8 --with-mecab-config=/mingw64/bin/mecab-config
          make -j2
          make install
          mkdir -p /mingw64/libexec/mecab
          bin_path="$(find /mingw64 -name 'mecab-dict-index*' -maxdepth 6 | head -n1)"
          if [ -z "$bin_path" ]; then
            bin_path="$(find ../mecab/src -name 'mecab-dict-index*' -maxdepth 2 | head -n1)"
          fi
          if [ -n "$bin_path" ]; then
            install -m 755 "$bin_path" /mingw64/libexec/mecab/mecab-dict-index.exe
          else
            echo "mecab-dict-index still missing" && find /mingw64 -maxdepth 5 -type f | head
          fi

      - name: Build CRF++ (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp
          patch -p1 < ../crfpp_fix.patch
          sed -i 's/winmain.h //g' Makefile.am Makefile.in
          sed -i '/winmain.h/d' crf_learn.cpp crf_test.cpp
          ./configure --prefix=/usr CXXFLAGS="-std=c++11"
          make -j2
          sudo make install
          sudo ldconfig

      - name: Build MeCab (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          git clone https://github.com/taku910/mecab.git
          cd mecab/mecab
          ./autogen.sh
          ./configure --prefix=/usr --with-charset=UTF8
          make -j2
          make check || true
          sudo make install
          sudo ldconfig

      - name: Build MeCab IPADIC (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          cd mecab/mecab-ipadic
          ./configure --prefix=/usr --with-charset=utf8 --with-mecab-config=/usr/bin/mecab-config
          make -j2
          sudo make install
          sudo ldconfig

      - name: Build CaboCha (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          autoreconf -i
          ./configure --with-charset=utf-8 --with-mecab-config=/usr/bin/mecab-config --with-crfpp-config=/usr/bin/crf-config --prefix=/usr CXXFLAGS="-std=c++11"
          make -j2
          sudo make install
          sudo ldconfig

      - name: Build CRF++ (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp
          patch -p1 < ../crfpp_fix.patch
          sed -i 's/winmain.h //g' Makefile.am Makefile.in
          sed -i '/winmain.h/d' crf_learn.cpp crf_test.cpp
          ./configure --prefix=/mingw64 --with-charset=UTF8 CXXFLAGS="-std=c++11"
          make -j2
          make install

      - name: Build CaboCha (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          autoreconf -i
          ./configure --with-charset=UTF8 --with-mecab-config=/mingw64/bin/mecab-config --with-crfpp-config=/mingw64/bin/crf-config --prefix=/mingw64 CXXFLAGS="-std=c++11"
          make -j2
          make install

      - name: Configure (CMake, non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          cd mozuku-lsp
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_WITH_CABOCHA=ON

      - name: Configure (CMake, Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          cd mozuku-lsp
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_WITH_CABOCHA=ON

      - name: Build LSP (CMake, non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          cd mozuku-lsp
          cmake --build build --config Release

      - name: Build LSP (CMake, Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        shell: msys2 {0}
        run: |
          cd mozuku-lsp
          cmake --build build --config Release

      - name: Install npm deps (VS Code extension)
        run: npm ci
        working-directory: vscode-mozuku

      - name: Build VS Code extension (bundle only)
        run: npm run package -- --production
        working-directory: vscode-mozuku

      - name: Archive artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mozuku-${{ matrix.os }}
          path: |
            mozuku-lsp/build/mozuku-lsp*
            vscode-mozuku/dist/**
            vscode-mozuku/bin/**
            vscode-mozuku/metadata.json
