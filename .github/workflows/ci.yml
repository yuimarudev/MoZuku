name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }}${{ matrix.libc && format('-{0}', matrix.libc) || '' }})
    runs-on: ${{ matrix.runner }}
    # 現状は musl ビルドでのみ使用される
    env:
      ZLIB_VERSION: "1.3.1"
      OPENSSL_VERSION: "3.5.4"
      CURL_VERSION: "8.17.0"
      TREESITTER_REF: "v0.26.3"
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: x86_64

          - runner: windows-latest
            os: windows
            arch: x86_64

          - runner: macos-15-intel
            os: macos
            arch: x86_64

          - runner: ubuntu-24.04-arm
            os: linux
            arch: aarch64

          - runner: macos-latest
            os: macos
            arch: aarch64

          - runner: ubuntu-latest
            os: linux
            arch: x86_64
            libc: musl
            toolchain: x86_64-linux-musl
            configure_flags: --build=x86_64-pc-linux-gnu --host=x86_64-linux-musl --target=x86_64-linux-musl --disable-shared --enable-static

          - runner: ubuntu-24.04-arm
            os: linux
            arch: aarch64
            libc: musl
            toolchain: aarch64-linux-musl
            configure_flags: --build=aarch64-pc-linux-gnu --host=aarch64-linux-musl --target=aarch64-linux-musl --disable-shared --enable-static

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Linux)
        if: ${{ matrix.os == 'linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build pkg-config \
            libcurl4-openssl-dev libtree-sitter-dev \
            git autoconf automake libtool libtool-bin patch gettext
          mkdir -p /opt/autoconf
          wget -O /opt/autoconf/config.sub 'https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.sub;hb=HEAD'
          wget -O /opt/autoconf/config.guess 'https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.guess;hb=HEAD'

      - name: Cache /opt/musl (musl deps)
        id: musl-cache
        uses: actions/cache@v4
        with:
          path: |
            /opt/musl
          key: musl-${{ matrix.runner }}-${{ matrix.arch }}-${{ matrix.toolchain }}-zlib${{ env.ZLIB_VERSION }}-openssl${{ env.OPENSSL_VERSION }}-curl${{ env.CURL_VERSION }}-ts${{ env.TREESITTER_REF }}-v1
          restore-keys: |
            musl-${{ matrix.runner }}-${{ matrix.arch }}-${{ matrix.toolchain }}-
            musl-${{ matrix.runner }}-${{ matrix.arch }}-
            musl-${{ matrix.runner }}-

      - name: Setup environment variable (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "REAL_CC=${{ matrix.toolchain }}-gcc" >> "$GITHUB_ENV"
          echo "REAL_CXX=${{ matrix.toolchain }}-g++" >> "$GITHUB_ENV"
          echo "AR=${{ matrix.toolchain }}-gcc-ar" >> "$GITHUB_ENV"
          echo "RANLIB=${{ matrix.toolchain }}-gcc-ranlib" >> "$GITHUB_ENV"
          echo "STRIP=${GITHUB_WORKSPACE}/${{ matrix.toolchain }}-native/bin/strip" >> "$GITHUB_ENV"

          echo "PREFIX=/opt/musl" >> "$GITHUB_ENV"
          echo "CFLAGS=-O3 -pipe -fno-pie" >> "$GITHUB_ENV"
          echo "CXXFLAGS=-O3 -pipe -fno-pie" >> "$GITHUB_ENV"
          echo "LDFLAGS=-static -static-libgcc -static-libstdc++ -Wl,-Bstatic -no-pie" >> "$GITHUB_ENV"
          echo "LIBS=-static" >> "$GITHUB_ENV"
          echo "PKG_CONFIG=pkg-config --static" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=/opt/musl/lib/pkgconfig:/opt/musl/share/pkgconfig" >> "$GITHUB_ENV"
          echo "lt_cv_prog_compiler_static_works=yes" >> "$GITHUB_ENV"

          echo "/opt/musl/${{ matrix.toolchain }}-native/bin" >> "$GITHUB_PATH"
          echo "CC=/opt/musl/wrapper/ccwrap" >> "$GITHUB_ENV"
          echo "CXX=/opt/musl/wrapper/cxxwrap" >> "$GITHUB_ENV"
          echo "CMAKE_PREFIX_PATH=/opt/musl" >> "$GITHUB_ENV"
          echo "CMAKE_LIBRARY_PATH=/opt/musl/lib" >> "$GITHUB_ENV"
          echo "CMAKE_INCLUDE_PATH=/opt/musl/include" >> "$GITHUB_ENV"

          echo "/opt/musl/bin" >> "$GITHUB_PATH"
          echo "CURL_CONFIG=/opt/musl/bin/curl-config" >> "$GITHUB_ENV"

      - name: Setup musl toolchain (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' && steps.musl-cache.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          sudo mkdir -p /opt/musl
          sudo chown -R "$USER:$USER" /opt/musl

          # musl.cc のインストール（公式は GitHub Actions からのリクエストをブロックしている）
          curl -L "https://github.com/tsl0922/musl-toolchains/releases/download/2021-11-23/${{ matrix.toolchain }}-native.tgz" -o toolchain.tgz
          tar -xzf toolchain.tgz -C /opt/musl/

          mkdir -p /opt/musl/wrapper

          # C / CXX のラッパーを生成
          cat > /opt/musl/wrapper/ccwrap <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          real="${REAL_CC}"
          args=("$@")

          compile=0
          for a in "${args[@]}"; do
            [ "$a" = "-c" ] && compile=1 && break
          done

          out=()
          i=0
          n=${#args[@]}
          while [ $i -lt $n ]; do
            a="${args[$i]}"

            if [ "$a" = "-rpath" ]; then i=$((i+2)); continue; fi
            case "$a" in
              -Wl,-rpath,*|-Wl,-rpath-link,*|-Wl,--rpath,*|-Wl,--rpath-link,*)
                i=$((i+1)); continue;;
              -Wl,-Bdynamic|-Wl,--dynamic|-Wl,--export-dynamic|-Wl,-dynamic-linker,*|-Wl,--dynamic-linker,*|-Bdynamic)
                i=$((i+1)); continue;;
            esac

            if [ $compile -eq 0 ] && [[ "$a" == *.so ]]; then
              aa="${a%.so}.a"
              if [ -f "$aa" ]; then
                out+=("$aa")
              else
                echo "static link requested but only shared lib found: $a" >&2
                exit 1
              fi
              i=$((i+1))
              continue
            fi

            out+=("$a")
            i=$((i+1))
          done

          if [ $compile -eq 1 ]; then
            exec "$real" "${out[@]}"
          else
            exec "$real" -static -static-libgcc -Wl,-Bstatic -no-pie "${out[@]}"
          fi
          EOF

          cat > /opt/musl/wrapper/cxxwrap <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          real="${REAL_CXX}"
          args=("$@")

          compile=0
          for a in "${args[@]}"; do
            [ "$a" = "-c" ] && compile=1 && break
          done

          out=()
          i=0
          n=${#args[@]}
          while [ $i -lt $n ]; do
            a="${args[$i]}"

            if [ "$a" = "-rpath" ]; then i=$((i+2)); continue; fi
            case "$a" in
              -Wl,-rpath,*|-Wl,-rpath-link,*|-Wl,--rpath,*|-Wl,--rpath-link,*)
                i=$((i+1)); continue;;
              -Wl,-Bdynamic|-Wl,--dynamic|-Wl,--export-dynamic|-Wl,-dynamic-linker,*|-Wl,--dynamic-linker,*|-Bdynamic)
                i=$((i+1)); continue;;
            esac

            if [ $compile -eq 0 ] && [[ "$a" == *.so ]]; then
              aa="${a%.so}.a"
              if [ -f "$aa" ]; then
                out+=("$aa")
              else
                echo "static link requested but only shared lib found: $a" >&2
                exit 1
              fi
              i=$((i+1))
              continue
            fi

            out+=("$a")
            i=$((i+1))
          done

          if [ $compile -eq 1 ]; then
            exec "$real" "${out[@]}"
          else
            exec "$real" -static -static-libgcc -static-libstdc++ -Wl,-Bstatic -no-pie "${out[@]}"
          fi
          EOF

          chmod +x /opt/musl/wrapper/ccwrap /opt/musl/wrapper/cxxwrap

      - name: Build static curl / OpenSSL / zlib / tree-sitter (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' && steps.musl-cache.outputs.cache-hit != 'true' }}
        shell: bash
        run: |
          if [ ! -f /opt/musl/lib/libcurl.a ]; then
            # zlib のビルド
            curl -L "https://zlib.net/zlib-${ZLIB_VERSION}.tar.gz" -o zlib.tgz
            tar -xzf zlib.tgz
            cd "zlib-${ZLIB_VERSION}"
            ./configure --prefix=/opt/musl --static
            make -j2
            make install
            cd ..

            # OpenSSL のビルド
            curl -L "https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz" -o openssl.tgz
            tar -xzf openssl.tgz
            cd "openssl-${OPENSSL_VERSION}"
            case "${{ matrix.arch }}" in
              x86_64) OPENSSL_TARGET=linux-x86_64 ;;
              aarch64) OPENSSL_TARGET=linux-aarch64 ;;
              *) exit 1 ;;
            esac
            ./Configure "$OPENSSL_TARGET" no-shared no-tests --prefix=/opt/musl --openssldir=/opt/musl/ssl
            make -j2
            make install_sw
            if [ -d /opt/musl/lib64 ] && [ ! -e /opt/musl/lib/libssl.a ]; then
              mkdir -p /opt/musl/lib
              cp -a /opt/musl/lib64/. /opt/musl/lib/
            fi
            cd ..

            # curl のビルド
            curl -L "https://curl.se/download/curl-${CURL_VERSION}.tar.xz" -o curl.txz
            tar -xJf curl.txz
            cd "curl-${CURL_VERSION}"
            ./configure \
              --prefix=/opt/musl \
              --host="${{ matrix.toolchain }}" \
              --disable-shared \
              --enable-static \
              --disable-ldap \
              --with-openssl=/opt/musl \
              --with-zlib=/opt/musl \
              --disable-docs --disable-manual \
              --without-libpsl
            make -j2
            make install

            # libcurl.a を libcurl とその依存関係を読み込みリンカスクリプトに置き換える
            if [ -f /opt/musl/lib/libcurl.a ]; then
              mv /opt/musl/lib/libcurl.a /opt/musl/lib/libcurl_real.a
              printf '%s\n' \
                '/* GNU ld linker script: bundle libcurl with its static deps */' \
                'INPUT (' \
                '  /opt/musl/lib/libcurl_real.a' \
                '  /opt/musl/lib/libz.a' \
                '  /opt/musl/lib/libssl.a' \
                '  /opt/musl/lib/libcrypto.a' \
                ')' \
              > /opt/musl/lib/libcurl.a
            fi
            cd ..
          fi

          # tree-sitter のビルド
          if [ ! -f "$PREFIX/include/tree_sitter/api.h" ]; then
            rm -rf tree-sitter
            git clone --depth 1 --branch "$TREESITTER_REF" https://github.com/tree-sitter/tree-sitter.git
            cmake -S tree-sitter -B tree-sitter/build -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="$PREFIX" \
              -DBUILD_SHARED_LIBS=OFF
            cmake --build tree-sitter/build --target install
          fi
          
      - name: Fix libstdc++.la libdir (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' }}
        shell: bash
        run: |
          set -euo pipefail
          export STDLIB_A="$($CXX -print-file-name=libstdc++.a)"
          export STDLIB_DIR="$(dirname "$STDLIB_A")"
          export STDLIB_LA="$STDLIB_DIR/libstdc++.la"
          if [ -f "$STDLIB_LA" ]; then
            sed -i "s|^libdir=.*|libdir='$STDLIB_DIR'|" "$STDLIB_LA"
          else
            tee "$STDLIB_LA" >/dev/null <<EOF
          dlname=''
          library_names='libstdc++.a'
          old_library='libstdc++.a'
          installed=yes
          shouldnotlink=no
          dlopen=''
          dlpreopen=''
          libdir='$STDLIB_DIR'
          EOF
          fi

      - name: Install deps (macOS)
        if: ${{ matrix.os == 'macos' }}
        run: |
          brew update
          brew install ninja pkg-config autoconf automake libtool gpatch gettext curl tree-sitter

      - name: Build CRF++ (macOS)
        if: ${{ matrix.os == 'macos' }}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp
          PATCH_CMD="$(command -v gpatch || command -v patch)"
          $PATCH_CMD -p1 < ../patches/crfpp_fix.patch
          sed -i '' 's/winmain.h //g' Makefile.am Makefile.in
          sed -i '' '/winmain.h/d' crf_learn.cpp crf_test.cpp
          ./configure --prefix=/usr/local CXXFLAGS="-std=c++11"
          make -j2
          sudo make install

      - name: Build MeCab (macOS)
        if: ${{ matrix.os == 'macos' }}
        run: |
          git clone https://github.com/taku910/mecab.git
          cd mecab/mecab
          export LIBTOOL_DIR="$(brew --prefix libtool)/bin"
          mkdir -p /tmp/libtool-bin
          ln -sf "${LIBTOOL_DIR}/glibtoolize" /tmp/libtool-bin/libtoolize
          ln -sf "${LIBTOOL_DIR}/glibtool" /tmp/libtool-bin/libtool
          export PATH="/tmp/libtool-bin:${LIBTOOL_DIR}:$PATH"
          export LIBTOOLIZE="${LIBTOOL_DIR}/glibtoolize"
          export LIBTOOL="${LIBTOOL_DIR}/glibtool"
          export ACLOCAL_PATH="$(brew --prefix gettext)/share/aclocal:${ACLOCAL_PATH}"
          ./autogen.sh
          ./configure --prefix=/usr/local --with-charset=UTF8
          make -j2
          make check || true
          sudo make install

      - name: Build MeCab IPADIC (macOS)
        if: ${{ matrix.os == 'macos' }}
        run: |
          cd mecab/mecab-ipadic
          ./configure --prefix=/usr/local --with-charset=utf8 --with-mecab-config=/usr/local/bin/mecab-config
          make -j2
          sudo make install

      - name: Build CaboCha (macOS)
        if: ${{ matrix.os == 'macos' }}
        run: |
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          export LIBTOOL_DIR="$(brew --prefix libtool)/bin"
          mkdir -p /tmp/libtool-bin
          ln -sf "${LIBTOOL_DIR}/glibtoolize" /tmp/libtool-bin/libtoolize
          ln -sf "${LIBTOOL_DIR}/glibtool" /tmp/libtool-bin/libtool
          export PATH="/tmp/libtool-bin:${LIBTOOL_DIR}:$PATH"
          export LIBTOOLIZE="${LIBTOOL_DIR}/glibtoolize"
          export LIBTOOL="${LIBTOOL_DIR}/glibtool"
          export ACLOCAL_PATH="$(brew --prefix gettext)/share/aclocal:${ACLOCAL_PATH}"
          mkdir -p m4
          printf 'AC_DEFUN([AM_ICONV], [])\n' > m4/am_iconv.m4
          ICONV_M4="$(brew --prefix gettext)/share/aclocal/iconv.m4"
          if [ -f "$ICONV_M4" ]; then
            cp "$ICONV_M4" m4/
          fi
          export ACLOCAL="aclocal -I m4"
          ACLOCAL="aclocal -I m4" autoreconf -fi
          ./configure --with-charset=utf8 --with-mecab-config=/usr/local/bin/mecab-config --with-crfpp-config=/usr/local/bin/crf-config --prefix=/usr/local CXXFLAGS="-std=c++11"
          make -j2
          sudo make install

      - name: Install tree-sitter CLI (non-Windows)
        if: ${{ matrix.os != 'windows' }}
        run: |
          npm install -g tree-sitter-cli
          BIN_DIR="$(npm prefix -g)/bin"
          echo "PATH=${BIN_DIR}:$PATH" >> $GITHUB_ENV

      - name: Install tree-sitter CLI (Windows)
        if: ${{ matrix.os == 'windows' }}
        run: |
          npm install -g tree-sitter-cli
          $binDir = "$(npm prefix -g)\bin"
          echo "PATH=$binDir;$env:PATH" >> $env:GITHUB_ENV

      - name: Generate tree-sitter-latex parser (non-Windows)
        if: ${{ matrix.os != 'windows' }}
        run: |
          cd mozuku-lsp/third-party/tree-sitter-latex
          tree-sitter generate

      - name: Generate tree-sitter-latex parser (Windows)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          cd mozuku-lsp\third-party\tree-sitter-latex
          tree-sitter generate

      - name: Setup MSVC dev cmd (Windows x86)
        if: ${{ matrix.os == 'windows' }}
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86

      - name: Install vcpkg (Windows)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          if (-not (Test-Path "vcpkg")) {
            git clone https://github.com/microsoft/vcpkg.git
          }
          .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          $toolchain = "$(Resolve-Path .\vcpkg\scripts\buildsystems\vcpkg.cmake)"
          Add-Content $env:GITHUB_ENV "CMAKE_TOOLCHAIN_FILE=$toolchain"
          Add-Content $env:GITHUB_ENV "VCPKG_DEFAULT_TRIPLET=x86-windows"
          Add-Content $env:GITHUB_ENV "VCPKG_TARGET_TRIPLET=x86-windows"

      - name: Install dependencies via vcpkg (Windows)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          .\vcpkg\vcpkg.exe install tree-sitter:x86-windows curl:x86-windows libiconv:x86-windows

      - name: Checkout MeCab (Windows, MSVC)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          if (-not (Test-Path "mecab")) {
            git clone https://github.com/taku910/mecab.git
          }

      - name: Generate MeCab Makefile.msvc
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        working-directory: mecab/mecab
        run: |
          $configureIn = Get-Content -LiteralPath "configure.in" -Raw

          $version = "0.996"
          if ($configureIn -match 'AM_INIT_AUTOMAKE\(mecab,\s*([0-9\.]+)\)') {
            $version = $matches[1]
          }

          $dicVersion = "102"
          if ($configureIn -match 'DIC_VERSION="([0-9]+)"') {
            $dicVersion = $matches[1]
          }

          $content = Get-Content -LiteralPath "src/Makefile.msvc.in" -Raw
          $content = $content.Replace('@VERSION@', $version).Replace('@DIC_VERSION@', $dicVersion)
          Set-Content -LiteralPath "src/Makefile.msvc" -Value $content -NoNewline -Encoding ascii

      - name: Build MeCab (MSVC)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        working-directory: mecab/mecab
        env:
          CL: /utf-8
        run: |
          # MSVC向けに WPATH_FORCE を定義する (公式 Makefile.msvc では未定義のまま)
          $common = Get-Content -LiteralPath "src/common.h" -Raw
          $pattern = "#ifdef _WIN32\s*#ifdef __GNUC__\s*#define WPATH_FORCE\(path\) \(MeCab::Utf8ToWide\(path\).c_str\(\)\)\s*#define WPATH\(path\) \(path\)\s*#else\s*#define WPATH\(path\) WPATH_FORCE\(path\)\s*#endif"
          $replacement = "#ifdef _WIN32`n#ifdef __GNUC__`n#define WPATH_FORCE(path) (MeCab::Utf8ToWide(path).c_str())`n#define WPATH(path) (path)`n#else`n#define WPATH_FORCE(path) (MeCab::Utf8ToWide(path).c_str())`n#define WPATH(path) WPATH_FORCE(path)`n#endif`n"
          $common = [regex]::Replace($common, $pattern, $replacement, 'Singleline')
          Set-Content -LiteralPath "src/common.h" -Value $common -NoNewline -Encoding ascii

          # C++17互換修正: dictionary.cpp に <functional> を追加し、std::binary_function 依存を除去
          $dict = Get-Content -LiteralPath "src/dictionary.cpp" -Raw
          if ($dict -notmatch "<functional>") {
            $dict = $dict -replace "#include <climits>", "#include <climits>`n#include <functional>"
          }
          $dictPattern = "template <typename T1, typename T2>\s*struct pair_1st_cmp:\s*public\s*std::binary_function<bool,\s*T1,\s*T2>\s*{\s*bool operator\(\)\(const std::pair<T1,\s*T2> &x1,\s*`r?`n\s*const std::pair<T1,\s*T2> &x2\)\s*{\s*return x1\.first < x2\.first;\s*}\s*};"
          $dictReplacement = "template <typename T1, typename T2>`nstruct pair_1st_cmp {`n  bool operator()(const std::pair<T1, T2> &x1,`n                  const std::pair<T1, T2> &x2) const {`n    return x1.first < x2.first;`n  }`n};"
          $dict = [regex]::Replace($dict, $dictPattern, $dictReplacement, 'Singleline')
          Set-Content -LiteralPath "src/dictionary.cpp" -Value $dict -NoNewline -Encoding ascii

          Push-Location src
          nmake -f Makefile.msvc clean
          nmake -f Makefile.msvc
          Pop-Location

      - name: Build MeCab IPADIC (MSVC)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        working-directory: mecab/mecab-ipadic
        run: |
          # Use mecab-dict-index built by the previous step to generate IPA dictionary.
          ..\mecab\src\mecab-dict-index.exe -d . -o . -f utf-8 -t utf-8
          "UTF-8" | Out-File -FilePath charset-file.txt -Encoding ascii

      - name: Build CRF++ (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' }}
        env:
          CONFIGURE_FLAGS: ${{ matrix.configure_flags }}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp

          cp /opt/autoconf/config.* .

          autoreconf -fi || true
          
          sed -i 's/\r$//' ../patches/crfpp_fix.patch
          patch -p1 < ../patches/crfpp_fix.patch
          sed -i 's/winmain.h //g' Makefile.am Makefile.in
          sed -i '/winmain.h/d' crf_learn.cpp crf_test.cpp
          ./configure --prefix="$PREFIX" CXXFLAGS="-std=c++11 $CXXFLAGS" $CONFIGURE_FLAGS
          make -j2
          make install

      - name: Build MeCab (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' }}
        env:
          CONFIGURE_FLAGS: ${{ matrix.configure_flags }}
        run: |
          git clone https://github.com/taku910/mecab.git
          cd mecab/mecab

          cp /opt/autoconf/config.* .

          autoreconf -fi || true
          make distclean || true

          ./configure \
            --prefix=/opt/musl \
            --with-charset=UTF8 \
            $CONFIGURE_FLAGS \

          make V=1 -j2
          make install

      - name: Build MeCab IPADIC (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' }}
        run: |
          cd mecab/mecab-ipadic
          ./configure --prefix="$PREFIX" --with-charset=utf8 --with-mecab-config="$PREFIX/bin/mecab-config"
          make -j2
          make install

      - name: Build CaboCha (Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' }}
        env:
          CONFIGURE_FLAGS: ${{ matrix.configure_flags }}
        run: |
          export CPPFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib $LDFLAGS"
          export LIBS="-lcrfpp $LIBS"
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          autoreconf -i

          cp /opt/autoconf/config.* .

          autoreconf -fi || true
          
          ./configure --with-charset=utf-8 \
            --with-mecab-config="$PREFIX/bin/mecab-config" \
            --with-crfpp-config="$PREFIX/bin/crf-config" \
            --prefix="$PREFIX" CXXFLAGS="-std=c++11 $CXXFLAGS" LDFLAGS="$LDFLAGS" \
            $CONFIGURE_FLAGS
          export STDLIB_A="$($CXX -print-file-name=libstdc++.a)"
          export STDLIB_DIR="$(dirname "$STDLIB_A")"
          make -j2
          make install

      - name: Build CRF++ (Linux)
        if: ${{ matrix.os == 'linux' && matrix.libc != 'musl' }}
        run: |
          git clone https://github.com/taku910/crfpp.git
          cd crfpp
          cp /opt/autoconf/config.* .
          sed -i 's/\r$//' ../patches/crfpp_fix.patch
          patch -p1 < ../patches/crfpp_fix.patch
          sed -i 's/winmain.h //g' Makefile.am Makefile.in
          sed -i '/winmain.h/d' crf_learn.cpp crf_test.cpp
          ./configure --prefix=/usr CXXFLAGS="-std=c++11" $CONFIGURE_FLAGS
          make -j2
          sudo make install
          sudo ldconfig

      - name: Build MeCab (Linux)
        if: ${{ matrix.os == 'linux' && matrix.libc != 'musl' }}
        env:
          CONFIGURE_FLAGS: ${{ matrix.configure_flags }}
        run: |
          git clone https://github.com/taku910/mecab.git
          cd mecab/mecab
          cp /opt/autoconf/config.* .
          ./autogen.sh
          ./configure --prefix=/usr --with-charset=UTF8 $CONFIGURE_FLAGS
          make -j2
          make check || true
          sudo make install
          sudo ldconfig

      - name: Build MeCab IPADIC (Linux)
        if: ${{ matrix.os == 'linux' && matrix.libc != 'musl' }}
        run: |
          cd mecab/mecab-ipadic
          ./configure --prefix=/usr --with-charset=utf8 --with-mecab-config=/usr/bin/mecab-config
          make -j2
          sudo make install
          sudo ldconfig

      - name: Build CaboCha (Linux)
        if: ${{ matrix.os == 'linux' && matrix.libc != 'musl' }}
        run: |
          git clone https://github.com/taku910/cabocha.git
          cd cabocha
          cp /opt/autoconf/config.* .
          autoreconf -i
          ./configure --with-charset=utf-8 --with-mecab-config=/usr/bin/mecab-config --with-crfpp-config=/usr/bin/crf-config --prefix=/usr CXXFLAGS="-std=c++11" $CONFIGURE_FLAGS
          make -j2
          sudo make install
          sudo ldconfig

      - name: Checkout CRF++ (Windows, MSVC)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          if (-not (Test-Path "crfpp")) {
            git clone https://github.com/taku910/crfpp.git
          }

      - name: Generate CRF++ Makefile.msvc
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        working-directory: crfpp
        run: |
          $configureIn = Get-Content -LiteralPath "configure.in" -Raw

          $version = "0.59"
          if ($configureIn -match 'AM_INIT_AUTOMAKE\(CRF\+\+,\s*([0-9\.]+)\)') {
            $version = $matches[1]
          }

          $content = Get-Content -LiteralPath "Makefile.msvc.in" -Raw
          $content = $content.Replace('@VERSION@', $version).Replace('@PACKAGE@', 'CRF++')
          Set-Content -LiteralPath "Makefile.msvc" -Value $content -NoNewline -Encoding ascii

      - name: Build CRF++ (MSVC)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        working-directory: crfpp
        env:
          CL: /utf-8
        run: |
          # MSVC向け: string_buffer の << オーバーロードが重複するので unsigned int を削除
          $common = Get-Content -LiteralPath "common.h" -Raw
          $dupPattern = "string_buffer& operator<<\(unsigned int _n\)\s*{[^}]*}\s*"
          $common = [regex]::Replace($common, $dupPattern, "", 'Singleline')
          Set-Content -LiteralPath "common.h" -Value $common -NoNewline -Encoding ascii

          # winmain.h への依存を削除
          (Get-Content -LiteralPath "crf_learn.cpp" -Raw) -replace '#include \"winmain.h\"\s*', "" | Set-Content -LiteralPath "crf_learn.cpp" -NoNewline -Encoding ascii
          (Get-Content -LiteralPath "crf_test.cpp" -Raw) -replace '#include \"winmain.h\"\s*', "" | Set-Content -LiteralPath "crf_test.cpp" -NoNewline -Encoding ascii

          nmake -f Makefile.msvc clean
          nmake -f Makefile.msvc

      - name: Checkout CaboCha (Windows, MSVC)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          if (-not (Test-Path "cabocha")) {
            git clone https://github.com/taku910/cabocha.git
          }

      - name: Generate CaboCha Makefile.msvc (UTF-8 default)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        working-directory: cabocha
        run: |
          $configureIn = Get-Content -LiteralPath "configure.in" -Raw

          $version = "0.69"
          if ($configureIn -match 'AM_INIT_AUTOMAKE\(cabocha,\s*([0-9\.]+)\)') {
            $version = $matches[1]
          }

          $modelVersion = "102"
          if ($configureIn -match 'MODEL_VERSION="([0-9]+)"') {
            $modelVersion = $matches[1]
          }

          # Read file as lines and rebuild, skipping DEFS continuation lines
          $lines = Get-Content -LiteralPath "src/Makefile.msvc.in"
          # Use the same quoting style as original Makefile.msvc.in: "\"value\""
          $newDefs = 'DEFS = -D_CRT_SECURE_NO_DEPRECATE -D_SILENCE_STDEXT_HASH_DEPRECATION_WARNINGS -DDLL_EXPORT -DHAVE_GETENV -DUNICODE -D_UNICODE -DHAVE_WINDOWS_H -DHAVE_STRING_H -DHAVE_MEMSET ' +
                     "-DMODEL_VERSION=$modelVersion " + '-DVERSION="\"' + $version + '\"" -DPACKAGE="\"cabocha\"" -DCABOCHA_DEFAULT_RC="\"c:\\cabocha\\etc\\cabocharc\"" -DCABOCHA_DEFAULT_CHARSET="\"UTF-8\""'

          $output = @()
          $inDefs = $false
          foreach ($line in $lines) {
            # Replace version placeholders
            $line = $line.Replace('@VERSION@', $version).Replace('@MODEL_VERSION@', $modelVersion)

            if ($line -match '^\s*DEFS\s*=') {
              # Start of DEFS - output our replacement instead
              $output += $newDefs
              # Check if this line continues (ends with \)
              $inDefs = $line.TrimEnd() -match '\\$'
            } elseif ($inDefs) {
              # Skip continuation lines of original DEFS
              $inDefs = $line.TrimEnd() -match '\\$'
            } else {
              $output += $line
            }
          }

          # Write without BOM
          $output -join "`r`n" | Set-Content -LiteralPath "src/Makefile.msvc" -NoNewline -Encoding ascii

      - name: Build CaboCha (nmake, MSVC)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        working-directory: cabocha
        env:
          # Compile source files as UTF-8.
          CL: /utf-8
        run: |
          Push-Location src
          nmake -f Makefile.msvc clean
          nmake -f Makefile.msvc
          Pop-Location

      - name: Upload CaboCha MSVC artifacts
        if: ${{ matrix.os == 'windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: cabocha-${{ matrix.os }}-${{ matrix.arch }}-msvc
          if-no-files-found: error
          path: |
            cabocha/src/*.exe
            cabocha/src/*.dll
            cabocha/src/*.lib
            cabocha/src/win32/libcrfpp.dll

      - name: Configure (CMake, Linux musl)
        if: ${{ matrix.os == 'linux' && matrix.libc == 'musl' }}
        run: |
          cd mozuku-lsp
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$PREFIX" \
            -DCMAKE_C_COMPILER="$CC" -DCMAKE_CXX_COMPILER="$CXX" \
            -DCMAKE_TRY_COMPILE_TARGET_TYPE=STATIC_LIBRARY \
            -DCMAKE_FIND_ROOT_PATH="$PREFIX" \
            -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
            -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
            -DCMAKE_EXE_LINKER_FLAGS="-static"

      - name: Configure (CMake, non-Windows)
        if: ${{ matrix.os != 'windows' && !(matrix.os == 'linux' && matrix.libc == 'musl') }}
        run: |
          cd mozuku-lsp
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Configure (CMake, Windows)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          $mecabSrc = Resolve-Path "mecab\mecab\src"
          $cabochaSrc = Resolve-Path "cabocha\src"
          $crfppSrc = Resolve-Path "crfpp"

          cd mozuku-lsp
          cmake -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release `
            "-DCMAKE_TOOLCHAIN_FILE=$env:CMAKE_TOOLCHAIN_FILE" `
            "-DVCPKG_TARGET_TRIPLET=x86-windows" `
            "-DMECAB_INCLUDE_HINT=$mecabSrc" `
            "-DMECAB_LIBRARY_HINT=$mecabSrc" `
            "-DCABOCHA_INCLUDE_HINT=$cabochaSrc" `
            "-DCABOCHA_LIBRARY_HINT=$cabochaSrc" `
            "-DCRFPP_INCLUDE_HINT=$crfppSrc" `
            "-DCRFPP_LIBRARY_HINT=$crfppSrc"

      - name: Build LSP (CMake, non-Windows)
        if: ${{ matrix.os != 'windows' }}
        run: |
          cd mozuku-lsp
          cmake --build build --config Release

      - name: Build LSP (CMake, Windows)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          cd mozuku-lsp
          cmake --build build --config Release

      - name: Install npm deps (VS Code extension)
        run: npm ci
        working-directory: vscode-mozuku

      - name: Build VS Code extension (bundle only)
        run: npm run package -- --production
        working-directory: vscode-mozuku

      - name: Archive artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mozuku-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.libc && format('-{0}', matrix.libc) || '' }}
          path: |
            mozuku-lsp/build/mozuku-lsp*
            vscode-mozuku/dist/**
            vscode-mozuku/bin/**
            vscode-mozuku/metadata.json
